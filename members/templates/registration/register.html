{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<!-- Form to register -->
<h1>Register</h1>
<br/>
<!-- Back button -->
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button class="btn btn-primary">Register</button>
    </form>
</div>
<br/><br/><br/>
{% endblock %}
