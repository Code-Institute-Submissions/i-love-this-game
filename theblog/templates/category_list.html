{% extends 'base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
<!-- Category list page -->
<h1>Categories</h1>
<br/>
    {% for item in cat_menu_list %}
        <h4>
            <a class="dropdown-item" href="{% url 'category' item|slugify %}">
                {{ item }}
            </a>
        </h4>
    {% endfor %}
<br/>
<!-- Back button -->
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>
<br/><br/>
{% endblock %}
