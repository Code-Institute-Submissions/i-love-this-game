<h1>Post</h1>

<!-- To loop through every post on the list of posts in the database
and print them on the Home page -->
<ul>
{% for post in object_list %}
    <li>{{ post.title }} - {{ post.author.first_name }}
        {{ post.author.last_name }}<br/>
        {{ post.body }}</li>
{% endfor %}
</ul>
