{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}

<!-- Form to contact blog administrator -->
<h1>Contact the blog administrator</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Send</button>
    </form>
</div>
<!-- Back button -->
<br/>
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>
<br/><br/>
{% endblock %}
