{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}

<!-- Form to delete post -->
<!-- Authentication -->
{% if user.is_authenticated %}
    <h1>Delete Post</h1>
    <br/><br/>
    <h3>Delete: {{ post.title }}</h3>

    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure you want to delete this post?</strong><br/><br/>
            <button class="btn btn-primary">Delete</button>
        </form>
    </div>
{% else %}
    <h1>Please log in to delete post</h1>
{% endif %}

{% endblock %}
